<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8"> <meta http-equiv="x-ua-comatible" content="ie=edge"> <meta name="keywords" content="维博网络,电商"> <meta name="description" content="维博网络电商平台开发教案"> <link rel="shortcut icon" href="http://shopdemo.wephp.com/favicon.ico">
	<title>用户注册-电商平台</title>

<link href="%E7%94%A8%E6%88%B7%E6%B3%A8%E5%86%8C-%E7%94%B5%E5%95%86%E5%B9%B3%E5%8F%B0_files/common.css" rel="stylesheet"><link href="%E7%94%A8%E6%88%B7%E6%B3%A8%E5%86%8C-%E7%94%B5%E5%95%86%E5%B9%B3%E5%8F%B0_files/user-register.css" rel="stylesheet"></head>
<body>
	<div class="nav-simple"> <div class="w"> <a class="logo" href="http://shopdemo.wephp.com/index.html">WESHOP</a> </div> </div>
	<div class="page-wrap">
		<div class="w">
			<div class="user-con">
				<div class="user-title">用户注册</div>
				<div class="user-box">
					<div class="error-item">
						<i class="fa fa-minus-circle error-icon"></i>
						<p class="err-msg">Error</p>
					</div>
					<div class="user-item">
						<label class="user-label" for="username">
							<i class="fa fa-user"></i>
						</label>
						<input type="text" name="" id="username" class="user-content" placeholder="请输入用户名" autocomplate="off">
					</div>
					<div class="user-item">
						<label class="user-label" for="email">
							<i class="fa fa-envelope"></i>
						</label>
						<input type="text" name="" id="email" class="user-content" placeholder="请输入邮箱" autocomplate="off">
					</div>
					<div class="user-item">
						<label class="user-label" for="password">
							<i class="fa fa-lock"></i>
						</label>
						<input type="password" name="" id="password" class="user-content" placeholder="请输入密码" autocomplate="off">
					</div>
					<div class="user-item">
						<label class="user-label" for="password-confirm">
							<i class="fa fa-lock"></i>
						</label>
						<input type="password" name="" id="password-confirm" class="user-content" placeholder="请再次输入密码" autocomplate="off">
					</div>
					<a class="btn btn-submit" id="submit">立即注册</a>
					<div class="link-item">
						<a class="link" href="http://shopdemo.wephp.com/user-login.html" target="_blank">已有账号，去登陆&gt;&gt;</a>
					</div>
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="%E7%94%A8%E6%88%B7%E6%B3%A8%E5%86%8C-%E7%94%B5%E5%95%86%E5%B9%B3%E5%8F%B0_files/base.js"></script><script type="text/javascript" src="%E7%94%A8%E6%88%B7%E6%B3%A8%E5%86%8C-%E7%94%B5%E5%95%86%E5%B9%B3%E5%8F%B0_files/user-register.js"></script>
</body></html>
